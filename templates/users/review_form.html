{% extends "base.html" %}
{% block title %}Write Review · LocalFarmConnect{% endblock %}

{% block content %}
<section class="min-h-[50vh] flex items-center justify-center fade-in">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-md p-6 space-y-4">
    <header>
      <h1 class="text-xl font-semibold text-slate-900">Write a review</h1>
      <p class="text-sm text-slate-500 mt-1">
        Share your experience to help other buyers.
      </p>
    </header>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div class="space-y-1">
        <label class="block text-sm font-medium text-slate-700">Rating (1–5)</label>
        {{ form.rating }}
      </div>

      <div class="space-y-1">
        <label class="block text-sm font-medium text-slate-700">Comment</label>
        {{ form.comment }}
      </div>

      <button type="submit"
              class="w-full inline-flex justify-center items-center rounded-xl bg-emerald-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-emerald-700 transition">
        Submit review
      </button>
    </form>
  </div>
</section>
{% endblock %}
